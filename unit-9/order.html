<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View and manage your ClearSkin order">
  <meta name="author" content="ClearSkin">
  <title>Your Order | ClearSkin</title>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light text-dark font-sans min-h-screen flex flex-col">
  
  <!-- Header & Navigation -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <nav class="flex items-center justify-between">
        <!-- Logo -->
        <a href="index.html" class="flex items-center space-x-3">
          <img src="images/logo.svg" alt="ClearSkin Logo" class="w-16 h-16">
          <span class="text-2xl font-serif font-bold text-primary">ClearSkin</span>
        </a>
        
        <!-- Hamburger Menu Button -->
        <button id="navToggle" class="small:hidden text-dark focus:outline-none" aria-label="Toggle navigation menu">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        
        <!-- Navigation Links -->
        <ul id="navMenu" class="hidden small:flex small:space-x-2 absolute small:relative top-full left-0 w-full small:w-auto bg-white small:bg-transparent shadow-md small:shadow-none flex-col small:flex-row p-4 small:p-0">
          <li><a href="index.html" class="navLink">Home</a></li>
          <li><a href="products.html" class="navLink">Products</a></li>
          <li><a href="order.html" class="navLink active">Your Order</a></li>
          <li><a href="profile.html" class="navLink">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Page Header -->
    <section class="bg-gradient-to-r from-primary to-accent py-16 px-4">
      <div class="container mx-auto text-center">
        <h1 class="mb-4">Your Order</h1>
        <p class="text-xl text-dark/90 max-w-2xl mx-auto">
          Review your selected items and complete your purchase.
        </p>
      </div>
    </section>
    
    <!-- Cart Section -->
    <section class="py-16 px-4">
      <div class="container mx-auto max-w-5xl">
        
        <!-- Empty Cart Message -->
        <div id="emptyCart" class="hidden text-center py-12">
          <svg class="w-24 h-24 mx-auto text-grey-300 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          <h2 class="text-2xl font-serif font-bold text-grey-600 mb-4">Your cart is empty</h2>
          <p class="text-grey-500 mb-8">Add some products to get started!</p>
          <a href="products.html" class="btn-primary">
            Browse Products
          </a>
        </div>
        
        <!-- Cart Items -->
        <div id="cartItems" class="hidden">
          <div id="itemsList" class="space-y-4 mb-8">
            <!-- Cart items will be loaded here -->
          </div>
          
          <!-- Cart Summary -->
          <div class="bg-grey-100 p-6 rounded-lg">
            <div class="flex justify-between items-center mb-4">
              <span class="text-lg font-semibold text-dark">Subtotal:</span>
              <span id="subtotal" class="text-2xl font-bold text-secondary">$0.00</span>
            </div>
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-grey-300">
              <span class="text-grey-600">Total Items:</span>
              <span id="itemCount" class="font-semibold text-dark">0</span>
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
              <button id="clearCartBtn" class="btn-secondary flex-1">
                Clear Cart
              </button>
              <button id="checkoutBtn" class="bg-accent hover:bg-accent/90 text-white px-8 py-3 rounded-lg font-semibold transition-colors duration-300 flex-1">
                Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="bg-dark text-white py-12 px-4">
    <div class="container mx-auto">
      <div id="socialIcons"></div>
      <div id="copyright"></div>
    </div>
  </footer>
  
  <script src="js/navigation.js"></script>
  <script type="module">
    import { renderSocialIcons } from './modules/socialIcons.mjs';
    import { renderCopyright } from './modules/copyright.mjs';
    import { getCart, removeFromCart, updateQuantity, getCartTotal, getCartItemCount, clearCart } from './modules/cart.mjs';
    
    document.querySelector('#socialIcons').appendChild(renderSocialIcons());
    document.querySelector('#copyright').appendChild(renderCopyright());
    
    const emptyCartDiv = document.querySelector('#emptyCart');
    const cartItemsDiv = document.querySelector('#cartItems');
    const itemsList = document.querySelector('#itemsList');
    const subtotalElement = document.querySelector('#subtotal');
    const itemCountElement = document.querySelector('#itemCount');
    
    // Render cart
    function renderCart() {
      const cart = getCart();
      
      if (cart.length === 0) {
        emptyCartDiv.classList.remove('hidden');
        cartItemsDiv.classList.add('hidden');
        return;
      }
      
      emptyCartDiv.classList.add('hidden');
      cartItemsDiv.classList.remove('hidden');
      
      // Clear existing items
      itemsList.innerHTML = '';
      
      // Render each cart item
      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'bg-white p-4 rounded-lg shadow-md flex flex-col sm:flex-row gap-4 items-center';
        
        itemDiv.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.title}" class="w-24 h-24 object-cover rounded">
          <div class="flex-grow text-center sm:text-left">
            <h3 class="font-serif font-bold text-primary mb-1">${item.title}</h3>
            <p class="text-sm text-grey-600 mb-2">${item.size}</p>
            <p class="text-lg font-bold text-secondary">$${item.cost.toFixed(2)}</p>
          </div>
          <div class="flex items-center gap-3">
            <button class="decrease-qty bg-grey-200 hover:bg-grey-300 text-dark w-8 h-8 rounded flex items-center justify-center font-bold" data-id="${item.itemNumber}">-</button>
            <span class="text-lg font-semibold w-8 text-center">${item.quantity}</span>
            <button class="increase-qty bg-grey-200 hover:bg-grey-300 text-dark w-8 h-8 rounded flex items-center justify-center font-bold" data-id="${item.itemNumber}">+</button>
          </div>
          <div class="text-center sm:text-right">
            <p class="text-xl font-bold text-dark mb-2">$${(item.cost * item.quantity).toFixed(2)}</p>
            <button class="remove-item text-grey-500 hover:text-red-600 text-sm underline" data-id="${item.itemNumber}">Remove</button>
          </div>
        `;
        
        itemsList.appendChild(itemDiv);
      });
      
      // Update totals
      subtotalElement.textContent = `$${getCartTotal().toFixed(2)}`;
      itemCountElement.textContent = getCartItemCount();
      
      // Add event listeners
      document.querySelectorAll('.increase-qty').forEach(btn => {
        btn.addEventListener('click', function() {
          const itemNumber = this.getAttribute('data-id');
          const cart = getCart();
          const item = cart.find(i => i.itemNumber === itemNumber);
          if (item) {
            updateQuantity(itemNumber, item.quantity + 1);
            renderCart();
          }
        });
      });
      
      document.querySelectorAll('.decrease-qty').forEach(btn => {
        btn.addEventListener('click', function() {
          const itemNumber = this.getAttribute('data-id');
          const cart = getCart();
          const item = cart.find(i => i.itemNumber === itemNumber);
          if (item) {
            updateQuantity(itemNumber, item.quantity - 1);
            renderCart();
          }
        });
      });
      
      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', function() {
          const itemNumber = this.getAttribute('data-id');
          if (confirm('Remove this item from your cart?')) {
            removeFromCart(itemNumber);
            renderCart();
          }
        });
      });
    }
    
    // Clear cart button
    document.querySelector('#clearCartBtn').addEventListener('click', function() {
      if (confirm('Are you sure you want to clear your entire cart?')) {
        clearCart();
        renderCart();
      }
    });
    
    // Checkout button
    document.querySelector('#checkoutBtn').addEventListener('click', function() {
      const total = getCartTotal();
      const itemCount = getCartItemCount();
      alert(`Thank you for your order!\n\nTotal: $${total.toFixed(2)}\nItems: ${itemCount}\n\nYour order has been placed successfully!`);
      clearCart();
      renderCart();
    });
    
    // Initial render
    renderCart();
  </script>
</body>
</html>
