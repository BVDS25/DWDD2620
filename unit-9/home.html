<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Customer reviews and testimonials for ClearSkin skincare products">
  <meta name="author" content="ClearSkin">
  <title>Home | ClearSkin</title>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light text-dark font-sans min-h-screen flex flex-col">
  
  <!-- Header & Navigation -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <nav class="flex items-center justify-between">
        <!-- Logo -->
        <a href="index.html" class="flex items-center space-x-3">
          <img src="images/logo.svg" alt="ClearSkin Logo" class="w-16 h-16">
          <span class="text-2xl font-serif font-bold text-primary">ClearSkin</span>
        </a>
        
        <!-- Hamburger Menu Button -->
        <button id="navToggle" class="small:hidden text-dark focus:outline-none" aria-label="Toggle navigation menu">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        
        <!-- Navigation Links -->
        <ul id="navMenu" class="hidden small:flex small:space-x-2 absolute small:relative top-full left-0 w-full small:w-auto bg-white small:bg-transparent shadow-md small:shadow-none flex-col small:flex-row p-4 small:p-0">
          <li><a href="index.html" class="navLink">Welcome</a></li>
          <li><a href="home.html" class="navLink active">Home</a></li>
          <li><a href="products.html" class="navLink">Products</a></li>
          <li><a href="order.html" class="navLink">Your Order</a></li>
          <li><a href="profile.html" class="navLink">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Page Header -->
    <section class="bg-gradient-to-r from-primary to-accent py-16 px-4">
      <div class="container mx-auto text-center">
        <h1 class="mb-4">Customer Reviews</h1>
        <p class="text-xl text-dark/90 max-w-2xl mx-auto">
          Hear what our customers have to say about their ClearSkin experience.
        </p>
      </div>
    </section>
    
    <!-- Reviews Section -->
    <section class="py-16 px-4">
      <div class="container mx-auto max-w-6xl">
        <div id="reviewsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Reviews will be loaded here via JavaScript -->
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="bg-dark text-white py-12 px-4">
    <div class="container mx-auto">
      <div id="socialIcons"></div>
      <div id="copyright"></div>
    </div>
  </footer>
  
  <script src="js/navigation.js"></script>
  <script type="module">
    import { renderSocialIcons } from './modules/socialIcons.mjs';
    import { renderCopyright } from './modules/copyright.mjs';
    
    document.querySelector('#socialIcons').appendChild(renderSocialIcons());
    document.querySelector('#copyright').appendChild(renderCopyright());
    
    // Load and display reviews
    async function loadReviews() {
      try {
        const response = await fetch('data/reviews.json');
        const reviews = await response.json();
        const container = document.querySelector('#reviewsContainer');
        
        reviews.forEach(review => {
          const reviewCard = document.createElement('div');
          reviewCard.className = 'bg-white p-6 rounded-lg shadow-md border border-grey-200';
          
          // Generate star rating
          const stars = Array(5).fill(0).map((_, i) => {
            const filled = i < review.rating;
            return `<svg class="w-5 h-5 ${filled ? 'text-accent' : 'text-grey-300'}" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>`;
          }).join('');
          
          reviewCard.innerHTML = `
            <div class="flex items-center mb-4">
              ${stars}
            </div>
            <p class="text-grey-700 mb-4 leading-relaxed">"${review.review}"</p>
            <p class="font-semibold text-primary">â€“ ${review.name}</p>
          `;
          
          container.appendChild(reviewCard);
        });
      } catch (error) {
        console.error('Error loading reviews:', error);
      }
    }
    
    loadReviews();
  </script>
</body>
</html>
