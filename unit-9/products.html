<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse our complete collection of ClearSkin skincare products">
  <meta name="author" content="ClearSkin">
  <title>Products | ClearSkin</title>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light text-dark font-sans min-h-screen flex flex-col">
  
  <!-- Header & Navigation -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <nav class="flex items-center justify-between">
        <!-- Logo -->
        <a href="index.html" class="flex items-center space-x-3">
          <img src="images/logo.svg" alt="ClearSkin Logo" class="w-16 h-16">
          <span class="text-2xl font-serif font-bold text-primary">ClearSkin</span>
        </a>
        
        <!-- Hamburger Menu Button -->
        <button id="navToggle" class="small:hidden text-dark focus:outline-none" aria-label="Toggle navigation menu">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        
        <!-- Navigation Links -->
        <ul id="navMenu" class="hidden small:flex small:space-x-2 absolute small:relative top-full left-0 w-full small:w-auto bg-white small:bg-transparent shadow-md small:shadow-none flex-col small:flex-row p-4 small:p-0">
          <li><a href="index.html" class="navLink">Home</a></li>
          <li><a href="products.html" class="navLink active">Products</a></li>
          <li><a href="order.html" class="navLink">Your Order</a></li>
          <li><a href="profile.html" class="navLink">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Page Header -->
    <section class="bg-gradient-to-r from-primary to-accent py-16 px-4">
      <div class="container mx-auto text-center">
        <h1 class="mb-4">Our Products</h1>
        <p class="text-xl text-dark/90 max-w-2xl mx-auto">
          Discover our complete range of premium skincare solutions.
        </p>
      </div>
    </section>
    
    <!-- Products Section -->
    <section class="py-16 px-4">
      <div class="container mx-auto max-w-7xl">
        <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
          <!-- Products will be loaded here via JavaScript -->
        </div>
      </div>
    </section>
    
    <!-- Product Preview Modal -->
    <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 p-4">
      <div class="flex items-center justify-center min-h-full">
        <div class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto">
          <div class="sticky top-0 bg-white border-b border-grey-200 px-6 py-4 flex justify-between items-center">
            <h2 id="modalTitle" class="text-2xl font-serif font-bold text-primary"></h2>
            <button id="closeModal" class="text-grey-500 hover:text-dark text-3xl font-bold">&times;</button>
          </div>
          <div class="p-6">
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <img id="modalImage" src="" alt="" class="w-full rounded-lg">
              </div>
              <div>
                <p id="modalDescription" class="text-grey-700 mb-4 leading-relaxed"></p>
                <div class="mb-4 pb-4 border-b border-grey-200">
                  <p class="text-sm text-grey-600 mb-2"><strong>Size:</strong> <span id="modalSize"></span></p>
                  <p class="text-sm text-grey-600 mb-2"><strong>Best for:</strong> <span id="modalSkinType"></span></p>
                </div>
                <div class="mb-6 pb-4 border-b border-grey-200">
                  <p class="text-sm font-semibold text-dark mb-2">Key Ingredients:</p>
                  <p id="modalIngredients" class="text-sm text-grey-700"></p>
                </div>
                <p id="modalPrice" class="text-3xl font-bold text-secondary mb-6"></p>
                <button id="modalAddToCart" class="btn-primary w-full text-lg">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="bg-dark text-white py-12 px-4">
    <div class="container mx-auto">
      <div id="socialIcons"></div>
      <div id="copyright"></div>
    </div>
  </footer>
  
  <script src="js/navigation.js"></script>
  <script type="module">
    import { renderSocialIcons } from './modules/socialIcons.mjs';
    import { renderCopyright } from './modules/copyright.mjs';
    import { initializeModal, loadProducts } from './modules/products.mjs';
    
    document.querySelector('#socialIcons').appendChild(renderSocialIcons());
    document.querySelector('#copyright').appendChild(renderCopyright());
    
    // Initialize modal functionality
    initializeModal();
    
    // Load and display products
    loadProducts('productsContainer');
  </script>
</body>
</html>
