<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Store | Checkout</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "brand-primary": "#526343",
            "brand-secondary": "#B2B9AB",
            "brand-secondary-200": "#DEE5D7",
            "brand-tertiary": "#B4DACC",
            "brand-hover": "#D5DDCE",
          },

      },
    };

  <meta charset="UTF-8" />

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header
    class="bg-brand-secondary grid grid-cols-[auto_44px_44px] p-2 gap-2 items-center border-b border-brand-primary">
    <img src="images/PLogo.svg" width="100" alt="Logo" />

    <a class="border border-brand-primary w-11 h-11 flex items-center justify-center rounded-xl hover:bg-brand-hover"
      href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-person w-4 h-4 text-brand-primary" viewBox="0 0 16 16">
        <path
          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
      </svg>
    </a>

    <a class="border border-brand-primary w-11 h-11 flex items-center justify-center rounded-xl hover:bg-brand-hover"
      href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-bag text-brand-primary" viewBox="0 0 16 16">
        <path
          d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
      </svg>
    </a>
  </header>

  <!-- Navigation -->

  <nav class="lg:p-4 space-y-2 bg-brand-secondary border-b border-brand-primary">
    <ul class="flex flex-col justify-between text-sm font-medium sm:flex-row px-20 lg:h-5 sm:gap-6">
      <li
        class="text-center p-4 lg:p-0 border-b border-brand-primary hover:text-brand-primary lg:border-b-0 lg:hover:border-b-2 lg:hover:border-brand-primary">
        <a href="#">Skin Care Products</a>
      </li>
      <li
        class="text-center p-4 lg:p-0 border-b border-brand-primary hover:text-brand-primary lg:border-b-0 lg:hover:border-b-2 lg:hover:border-brand-primary">
        <a href="#">Plant-based collection</a>
      </li>
      <li
        class="text-center p-4 lg:p-0 border-b border-brand-primary hover:text-brand-primary lg:border-b-0 lg:hover:border-b-2 lg:hover:border-brand-primary">
        <a href="#">Skin Type</a>
      </li>
      <li
        class="text-center p-4 lg:p-0 hover:text-brand-primary lg:border-b-0 lg:hover:border-b-2 lg:hover:border-brand-primary">
        <a href="#">Ingredients</a>
      </li>
    </ul>
  </nav>

  <!-- Main -->
  <main class="bg-[radial-gradient(circle_at_center,_#FFFFFF,_#E1F7E0)] p-5 min-h-screen">

    <section class=" lg:max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-2xl ">
      <h1 class="text-2xl text-brand-primary font-bold mb-6">Checkout</h1>

      <!-- Delivery Section -->
      <section class="space-y-4">
        <input type="text" placeholder="First Name"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-brand-primary transition" />
        <input type="text" placeholder="Last Name"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-brand-primary transition" />
        <input type="text" placeholder="Address"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-brand-primary transition" />
        <input type="text" placeholder="City"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-brand-primary transition" />

        <!-- State Dropdown -->
        <select class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-brand-primary transition">
          <option value="">Select State</option>
          <option>Alabama</option>
          <option>Alaska</option>
          <option>Arizona</option>
          <option>Arkansas</option>
          <option>California</option>
          <option>Colorado</option>
          <option>Connecticut</option>
          <option>Delaware</option>
          <option>Florida</option>
          <option>Georgia</option>
          <option>Hawaii</option>
          <option>Idaho</option>
          <option>Illinois</option>
          <option>Indiana</option>
          <option>Iowa</option>
          <option>Kansas</option>
          <option>Kentucky</option>
          <option>Louisiana</option>
          <option>Maine</option>
          <option>Maryland</option>
          <option>Massachusetts</option>
          <option>Michigan</option>
          <option>Minnesota</option>
          <option>Mississippi</option>
          <option>Missouri</option>
          <option>Montana</option>
          <option>Nebraska</option>
          <option>Nevada</option>
          <option>New Hampshire</option>
          <option>New Jersey</option>
          <option>New Mexico</option>
          <option>New York</option>
          <option>North Carolina</option>
          <option>North Dakota</option>
          <option>Ohio</option>
          <option>Oklahoma</option>
          <option>Oregon</option>
          <option>Pennsylvania</option>
          <option>Rhode Island</option>
          <option>South Carolina</option>
          <option>South Dakota</option>
          <option>Tennessee</option>
          <option>Texas</option>
          <option>Utah</option>
          <option>Vermont</option>
          <option>Virginia</option>
          <option>Washington</option>
          <option>West Virginia</option>
          <option>Wisconsin</option>
          <option>Wyoming</option>
        </select>

        <input type="number" placeholder="Zip Code"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-brand-primary transition" />
        <input type="tel" placeholder="Phone Number"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-brand-primary transition" />
      </section>

      <!-- Shipping Options -->
      <section class="mt-6">
        <h2 class="font-semibold mb-2 ">Shipping Options</h2>
        <div class="space-y-2">
          <label class="flex items-center space-x-2">
            <input type="radio" name="shipping" class="text-brand-primary focus:ring-brand-primary" />
            <span>Standard (5–7 days)</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="shipping" class="text-brand-primary focus:ring-brand-primary" />
            <span>Express (2–3 days)</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="shipping" class="text-brand-primary focus:ring-brand-primary" />
            <span>Overnight</span>
          </label>
        </div>
      </section>

      <!-- Payment Options -->
      <section class="mt-6">
        <h2 class="font-semibold mb-2">Payment Method</h2>

      </section>

      <button
        class="mt-2 lg:mt-4 bg-blue-600 text-white rounded-full px-6 py-3 hover:opacity-90 transition w-full flex items-center justify-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card"
          viewBox="0 0 16 16">
          <path
            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
          <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
        </svg>
        <span>Pay with Card</span>
      </button>

      <button
        class="mt-2 lg:mt-4 flex items-center justify-center gap-2 bg-black text-white rounded-full px-6 py-3 hover:opacity-70 transition w-full">
        <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="currentColor">
          <path
            d="M318.7 268.7c-3.4-25.3 7.4-52.1 27.6-67.8-10.9-15.9-27.8-27.3-45.8-30.7-19.1-3.5-38.6 5.2-51.4 5.2s-33.9-5.1-52.7-5c-27 0-52.1 15.8-66.1 40.4-28.3 49-7.2 121.1 20.1 160.6 13.3 19.2 29 40.8 49.8 39.9 19.7-.8 27.2-12.7 51.2-12.7 23.9 0 30.5 12.7 51.4 12.3 21.4-.3 34.9-19.4 47.9-38.7 15.1-22.1 21.3-43.4 21.5-44.6-.5-.2-41.3-15.8-43.5-62.9zM259.3 121.5c11-13.4 18.6-32.1 16.5-50.7-16 0-35.4 10.6-46.9 24-10.3 11.9-19.3 31-16.9 49.2 17.8 1.4 36.3-9 47.3-22.5z" />
        </svg>
        Pay with Apple Pay
      </button>


      <button
        class="mt-2 lg:mt-4 flex items-center justify-center gap-2 bg-white border border-gray-300 rounded-full px-6 py-3 hover:bg-gray-100 transition w-full">

        <svg width="18px" height="18px" viewBox="0 0 32 32" data-name="Layer 1" id="Layer_1"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M23.75,16A7.7446,7.7446,0,0,1,8.7177,18.6259L4.2849,22.1721A13.244,13.244,0,0,0,29.25,16"
            fill="#00ac47" />
          <path d="M23.75,16a7.7387,7.7387,0,0,1-3.2516,6.2987l4.3824,3.5059A13.2042,13.2042,0,0,0,29.25,16"
            fill="#4285f4" />
          <path
            d="M8.25,16a7.698,7.698,0,0,1,.4677-2.6259L4.2849,9.8279a13.177,13.177,0,0,0,0,12.3442l4.4328-3.5462A7.698,7.698,0,0,1,8.25,16Z"
            fill="#ffba00" />
          <polygon fill="#2ab2db" points="8.718 13.374 8.718 13.374 8.718 13.374 8.718 13.374" />
          <path
            d="M16,8.25a7.699,7.699,0,0,1,4.558,1.4958l4.06-3.7893A13.2152,13.2152,0,0,0,4.2849,9.8279l4.4328,3.5462A7.756,7.756,0,0,1,16,8.25Z"
            fill="#ea4435" />
          <polygon fill="#2ab2db" points="8.718 18.626 8.718 18.626 8.718 18.626 8.718 18.626" />
          <path d="M29.25,15v1L27,19.5H16.5V14H28.25A1,1,0,0,1,29.25,15Z" fill="#4285f4" />
        </svg>
        <span class="text-gray-800 font-medium">Pay with Google Pay</span>
      </button>

      <button class="mt-2 lg:mt-4 bg-brand-primary text-white rounded-full px-6 py-3 hover:opacity-90 transition w-full">
        Place Order
      </button>

    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-brand-secondary border-t border-brand-primary text-white text-center py-2">
    <p class="text-xs text-black">
      &copy; 2025 Bianca Delgado — DWDD 2620
    </p>
  </footer>

</html>
