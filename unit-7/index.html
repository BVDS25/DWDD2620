<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews | GlowSkin Skincare</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⭐</text></svg>">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <img src="images/logo.svg" alt="GlowSkin Logo" class="h-8 w-8">
                    <h1 class="text-xl font-bold text-gray-900">GlowSkin Reviews</h1>
                </div>
                
                <!-- User Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Account Icon -->
                    <button class="p-2 text-gray-600 hover:text-gray-900 transition-colors" aria-label="Account">
                        <img src="images/person.svg" alt="Account" class="h-6 w-6">
                    </button>
                    
                    <!-- Shopping Cart Icon -->
                    <button class="p-2 text-gray-600 hover:text-gray-900 transition-colors" aria-label="Shopping cart">
                        <img src="images/cart.svg" alt="Shopping cart" class="h-6 w-6">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row md:flex-row lg:space-x-8 md:space-x-8 space-y-2 md:space-y-0 lg:space-y-0 py-4">
                <a href="#home" class="nav-link text-secondary font-semibold px-3 py-2 rounded-md transition-colors hover:bg-gray-50">Home</a>
                <a href="#reviews" class="nav-link text-gray-700 hover:text-secondary px-3 py-2 rounded-md transition-colors hover:bg-gray-50">Reviews</a>
                <a href="#products" class="nav-link text-gray-700 hover:text-secondary px-3 py-2 rounded-md transition-colors hover:bg-gray-50">Products</a>
                <a href="#about" class="nav-link text-gray-700 hover:text-secondary px-3 py-2 rounded-md transition-colors hover:bg-gray-50">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Skincare Reviews</h2>
            <p class="text-gray-600">See what our customers are saying about our skincare products</p>
        </div>
        
        <!-- Reviews Container -->
        <div id="reviews-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-6">
            <!-- Reviews will be dynamically loaded here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <p class="text-gray-300">
                    &copy; 2025 Bianca • DWDD2620 • Utah Valley University
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
