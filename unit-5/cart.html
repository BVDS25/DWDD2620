<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Skincare | Shopping Cart</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-skin-primary min-h-screen flex flex-col">
    <!-- Header - Dynamically Generated -->
    <header id="header" class="bg-white shadow-md sticky top-0 z-50">
        <!-- Header content will be generated by header.mjs -->
    </header>

    <!-- Navigation - Dynamically Generated -->
    <nav id="navigation" class="bg-skin-secondary shadow-sm">
        <!-- Navigation content will be generated by navigation.mjs -->
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
        <!-- Page Title -->
        <div class="bg-gradient-to-r from-skin-primary to-skin-secondary py-8">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl md:text-5xl font-bold text-skin-dark text-center">
                    Your Shopping Cart
                </h1>
                <p class="text-lg text-skin-dark text-center mt-4">
                    Review your skincare selections
                </p>
            </div>
        </div>

        <!-- Hero Image -->
        <div class="w-full">
            <img 
                src="images/cart.webp" 
                alt="Elegant shopping bag with skincare products spilling out"
                class="w-full h-auto object-cover"
            >
        </div>
    </main>

    <!-- Footer - Dynamically Generated -->
    <footer id="footer" class="bg-skin-dark text-white mt-auto">
        <!-- Footer content will be generated by footer.mjs -->
    </footer>

    <!-- Load Main JavaScript -->
    <script type="module" src="js/scripts.js"></script>
</body>
</html>
