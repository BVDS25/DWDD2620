  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

  <meta charset="UTF-8" />

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header
    class="bg-brand-secondary grid grid-cols-[auto_44px_44px] p-2 gap-2 items-center border-b border-brand-primary">
    <img src="images/PLogo.svg" width="100" alt="Logo" />

    <a class="border border-brand-primary w-11 h-11 flex items-center justify-center rounded-xl hover:bg-brand-hover"
      href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-person w-4 h-4 text-brand-primary" viewBox="0 0 16 16">
        <path
          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
      </svg>
    </a>

    <a class="border border-brand-primary w-11 h-11 flex items-center justify-center rounded-xl hover:bg-brand-hover"
      href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-bag text-brand-primary" viewBox="0 0 16 16">
        <path
          d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
      </svg>
    </a>
  </header>

  <!-- Navigation -->

  <nav class="lg:p-4 space-y-2 bg-brand-secondary border-b border-brand-primary">
    <ul class="flex flex-col justify-between text-sm font-medium sm:flex-row px-20 lg:h-5 sm:gap-6">
      <li
        class="text-center p-4 lg:p-0 border-b border-brand-primary hover:text-brand-primary lg:border-b-0 lg:hover:border-b-2 lg:hover:border-brand-primary">
        <a href="#">Skin Care Products</a>
      </li>
      <li
        class="text-center p-4 lg:p-0 border-b border-brand-primary hover:text-brand-primary lg:border-b-0 lg:hover:border-b-2 lg:hover:border-brand-primary">
        <a href="#">Plant-based collection</a>
      </li>
      <li
        class="text-center p-4 lg:p-0 border-b border-brand-primary hover:text-brand-primary lg:border-b-0 lg:hover:border-b-2 lg:hover:border-brand-primary">
        <a href="#">Skin Type</a>
      </li>
      <li
        class="text-center p-4 lg:p-0 hover:text-brand-primary lg:border-b-0 lg:hover:border-b-2 lg:hover:border-brand-primary">
        <a href="#">Ingredients</a>
      </li>
    </ul>
  </nav>

   <!-- MAIN -->
    <main class="container mx-auto p-6">
      <!-- HERO -->
      <section class="relative">
        <picture>
          <!-- Mobile image -->
          <source srcset="images/hero-mobile.jpg" media="(max-width: 640px)" />
          <!-- Tablet image -->
          <source srcset="images/hero-tablet.jpg" media="(max-width: 1024px)" />
          <!-- Desktop image -->
          <img src="images/hero-desktop.jpg" alt="Hero" class="w-full h-auto rounded-lg shadow" />
        </picture>
        <a href="#shop"
           class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-brand-primary text-white px-6 py-3 rounded-full shadow hover:opacity-90 transition">
          Shop Now
        </a>
      </section>

      <!-- CARDS -->
      <section id="shop" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 mt-10">
        <!-- Card 1 -->
        <div class="card">
          <img src="images/product-1.jpg" alt="Product 1" class="rounded-t-lg w-full h-40 object-cover" />
          <div class="p-4">
            <p class="mb-3">This is product 1 description.</p>
            <a href="#" class="btn">Learn More</a>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <img src="images/product-2.jpg" alt="Product 2" class="rounded-t-lg w-full h-40 object-cover" />
          <div class="p-4">
            <p class="mb-3">This is product 2 description.</p>
            <a href="#" class="btn">Learn More</a>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <img src="images/product-3.jpg" alt="Product 3" class="rounded-t-lg w-full h-40 object-cover" />
          <div class="p-4">
            <p class="mb-3">This is product 3 description.</p>
            <a href="#" class="btn">Learn More</a>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="card">
          <img src="images/product-4.png" alt="Product 4" class="rounded-t-lg w-full h-40 object-cover" />
          <div class="p-4">
            <p class="mb-3">This is product 4 description.</p>
            <a href="#" class="btn">Learn More</a>
          </div>
        </div>
      </section>
    </main>

  <!-- Footer -->
  <footer class="bg-brand-secondary border-t border-brand-primary text-white text-center py-2">
    <p class="text-xs text-black">
